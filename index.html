<script>
  function fetchWeatherData() {
    const weatherDetails = document.getElementById('weather-details').value;
    const dateInput = document.getElementById('date').value;
    const currentDate = new Date();
    const selectedDate = new Date(dateInput);
    const maxDate = new Date();
    maxDate.setDate(currentDate.getDate() + 15);

    if (!weatherDetails) {
      alert('Veuillez sélectionner un détail de la météo.');
      return;
    }

    if (!dateInput) {
      alert('Veuillez choisir une date.');
      return;
    }

    if (selectedDate < currentDate || selectedDate > maxDate) {
      alert('La date doit être dans les 15 prochains jours.');
      return;
    }

    // AJAX request to fetch weather data
    fetch(`getWeather.php?date=${dateInput}&detail=${weatherDetails}`)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          alert(`Le ${weatherDetails} pour le ${dateInput} est: ${data[weatherDetails]}`);
        }
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        alert('Erreur lors de la récupération des données météo.');
      });
  }
  
</script>
