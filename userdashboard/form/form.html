<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agriculturist Needs Form</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f1f3f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      padding: 0;
    }
    .form-container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h2 {
      color: #00796b;
      font-size: 24px;
    }
    .form-header p {
      font-size: 14px;
      color: #666;
    }
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 600;
      color: #444;
      display: inline-block;
      margin-bottom: 6px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      padding-left: 35px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 14px;
      transition: border-color 0.3s;
      margin-top: 4px;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #00796b;
      outline: none;
    }
    .form-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #00796b;
    }
    .form-group select {
      appearance: none;
      background-image: url('data:image/svg+xml,%3Csvg width="10" height="5" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M0 0l5 5 5-5H0z" fill="%23333"%3E%3C/path%3E%3C/svg%3E');
      background-repeat: no-repeat;
      background-position: calc(100% - 10px) center;
      background-size: 10px;
    }
    .form-submit {
      text-align: center;
      margin-top: 15px;
    }
    .form-submit button {
      background-color: #00796b;
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-submit button:hover {
      background-color: #005b4f;
    }
    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }
      .form-header h2 {
        font-size: 20px;
      }
      .form-header p {
        font-size: 12px;
      }
      .form-submit button {
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="form-header">
    <h2>Agriculturist Needs Assessment</h2>
    <p>Provide details about your field and crop needs to help us support you better.</p>
  </div>
  
  <form action="#" method="POST">
    <!-- Field Diameter -->
    <div class="form-group">
      <label for="field-diameter">Field Diameter (meters)</label>
      <i class="fas fa-ruler-combined"></i>
      <input type="number" id="field-diameter" name="field_diameter" placeholder="e.g., 50" required aria-label="Field Diameter in meters">
    </div>
    
    <!-- Current Crop -->
    <div class="form-group">
      <label for="current-crop">Current Crop (if any)</label>
      <i class="fas fa-leaf"></i>
      <input type="text" id="current-crop" name="current_crop" placeholder="e.g., Wheat, Corn" aria-label="Current Crop">
    </div>
    
    <!-- Intended Crop -->
    <div class="form-group">
      <label for="intended-crop">Intended Crop</label>
      <i class="fas fa-seedling"></i>
      <input type="text" id="intended-crop" name="intended_crop" placeholder="e.g., Rice, Soybeans" required aria-label="Intended Crop">
    </div>
    
    <!-- Soil Type -->
    <div class="form-group">
      <label for="soil-type">Soil Type</label>
      <i class="fas fa-globe"></i>
      <select id="soil-type" name="soil_type" required aria-label="Select Soil Type">
        <option value="" disabled selected>Select Soil Type</option>
        <option value="sandy">Sandy</option>
        <option value="loamy">Loamy</option>
        <option value="clay">Clay</option>
        <option value="peaty">Peaty</option>
        <option value="silty">Silty</option>
        <option value="chalky">Chalky</option>
      </select>
    </div>
    
    <!-- Irrigation Method -->
    <div class="form-group">
        <label for="irrigation-method">Irrigation Method</label>
        <i class="fas fa-tint"></i>
        <select id="irrigation-method" name="irrigation_method" required aria-label="Select Irrigation Method">
          <option value="" disabled selected>Select Irrigation Method</option>
          <option value="drip">Drip Irrigation</option>
          <option value="sprinkler">Sprinkler Irrigation</option>
          <option value="flood">Flood Irrigation</option>
          <option value="surface">Surface Irrigation</option>
          <option value="subsurface">Subsurface Irrigation</option>
        </select>
    </div>
    
    <!-- Submit Button -->
    <div class="form-submit">
      <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
    </div>
  </form>
</div>

</body>
</html>
